<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links </title>
    <style>
        a{
            color:black;
            text-decoration: none;
        }
        a:visited{
            color: #750da5;
        }
        a:hover{
            color: #2a74a5;
            text-decoration: underline;
        }
        .especial::after{
            content: '^';
        }
        .especial::before{
            content: '^';
        }


    </style>
</head>
<body>
    <h1>Personalizando links</h1>

    <ul>

        <li><a href="https://www.instagram.com/lucas.de.olliveira/" target="_blank">Perfil no instagram</a></li>
    </ul>
</body>
</html>
