<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="=device-, initial-scale=1.0">
    <title>Challenge</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe mouse sobre os termos para descobir qual a tag deverá utilizar em cada caso.</p>

    
    <p>
        <abbr title="&lt;html&gt; &lt;/html &gt; todo documento html inicia com essas tags.">html</abbr>
    </p>
        
    <p>
        <abbr title=" &gt;head&lt; &lt;/head &gt; nessa tag fica as configurações do site.">head</abbr>
    </p>
       
    <p>
        <abbr title="&lt;body&gt; &lt;/body&gt; na tag body fica o conteúdo do site.">body</abbr>
    </p>
        
    <p>
        <abbr title="&lt;p&lt;&gt;p &lt;/p &gt; para abrir um paragráfo usa-se esta tag.">Paragráfo</abbr>
            
    </p>
         
    <p>
        <abbr title=" &lt;ol&gt; &lt;/ol&gt; para iniciar uma lista Ordenada usa-se esta tag.">Lista Ordenada</abbr>
    </p>
     
    <p>
        <ul>
            <li><abbr title="&lt;li&gt; &lt;li&gt; para indicar quais os itens da lista usa-se esta tag. ">Itens na lista Ordenada</abbr> </li>           
    
        </ul>
    </p>
    
    <p>
        <abbr title="&lt;img src=''Caminho da imagem'' rel=''Referência da imagem'' &gt;" >Imagens</abbr> 
    </p>
    
</body>
</html>
